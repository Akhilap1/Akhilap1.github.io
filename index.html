<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <title>Simple Web Page</title>
    <script src="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.16.0/js/okta-sign-in.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href= "style1.css">
    <link href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.16.0/css/okta-sign-in.min.css" type="text/css" rel="stylesheet"/>
    <link href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.16.0/css/okta-theme.css" type="text/css" rel="stylesheet"/>

</head>
<body>
<div class="wrapper" >
  <div class="container">
  	<div>
  	<a href="" class="okta-signin-widget">
      Login with Okta
    </a>
    <div id="okta-login-container"> </div>
    </div>
        <p class="seperator" >-OR-</p>

    <a href="" class="fb-login social-login">
      Login with Facebook
    </a>
     <a href="" class="google-login social-login">
      Login with Google
    </a>
    <p class="seperator" >-OR-</p>
    <form autocomplete="off" action="">
      <div class="group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="group">
        <label for="password">Password:</label>
        <input id="password" type="password" name="password">
      </div>
      <a href="" class="forget-link">Forgot password?</a>
      <input type="submit" value="Login" id="submit">
    </form>
  </div>
</div>
    <!-- script src="oidc-client.js"></script -->
    <!-- script src="app.js"></script -->
</body>

<script type="text/javascript">
      var oktaSignIn = new OktaSignIn({
        baseUrl: "https://dev-80879770.okta.com",
        clientId: "0oac396birhiZPCRG5d6",
        authParams: {
          issuer: "default",
          responseType: ['token', 'id_token'],
          display: 'page'
        }
      });

      if (oktaSignIn.token.hasTokensInUrl()) {
        oktaSignIn.token.parseTokensFromUrl(
          // If we get here, the user just logged in.
          function success(res) {
            var accessToken = res[0];
            var idToken = res[1];

            oktaSignIn.tokenManager.add('accessToken', accessToken);
            oktaSignIn.tokenManager.add('idToken', idToken);

            window.location.hash='';
            document.getElementById("messageBox").innerHTML = "Hello, " + idToken.claims.email + "! You just logged in! :)";
          },
          function error(err) {
            console.error(err);
          }
        );
      } else {
        oktaSignIn.session.get(function (res) {
          // If we get here, the user is already signed in.
          if (res.status === 'ACTIVE') {
            document.getElementById("messageBox").innerHTML = "Hello, " + res.login + "! You are *still* logged in! :)";
            return;
          }
          oktaSignIn.renderEl(
            { el: '#okta-login-container' },
            function success(res) {},
            function error(err) {
              console.error(err);
            }
          );
        });
      }
    </script>
</html>
